<div class="card border-black mb-3">
    <div class="card-header"><h1>Edit Job</h1></div>
    <div class="card-body">
        <form (submit)='editJob(jobForm)' #jobForm='ngForm'>
            <div class="form-group">
                <input class="form-control btn-outline-warning" placeholder='{{job.title}}' type="text"
                    name='updatedJob.title' [(ngModel)]="updatedJob.title" required updatedJob.title>
                <label for="">Title</label>
            </div>
            <div class="form-group">
                <input class="form-control btn-outline-warning" placeholder='{{job.payrate}}' type="number"
                    name="updatedJob.payrate" [(ngModel)]="updatedJob.payrate" required updatedJob.payrate>
                <label for="">Pay Rate</label>
            </div>
            <div class="form-group">
                <input class="form-control btn-outline-warning" placeholder='{{job.taxrate}}' type="number"
                    name="updatedJob.taxrate" [(ngModel)]="updatedJob.taxrate" required updatedJob.taxrate>
                <label for="">Tax Rate</label>
            </div>
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Update</button>
        </form>
    </div>
</div>
