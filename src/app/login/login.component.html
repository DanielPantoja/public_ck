<div class="card border-black mb-3">
  <div class="card-header"><h1>Login</h1></div>
    <div class="card-body">
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <div class="form-group">
      <input class="form-control btn-outline-warning" type="email" id="email" name="email" ngModel #emailInput="ngModel" required email/>
      <label for="email">Email</label>
    </div>
    <div class="form-group">
      <input class="form-control btn-outline-warning" type="password" id="password" name="password" ngModel #passwordInput="ngModel" required password/>
      <label for="password">Password</label>
    </div>
    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" value="Login">Login</button>
    </form>
  </div>
</div>
