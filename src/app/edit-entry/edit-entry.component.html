<div class="card border-black mb-3">
  <div class="card-header"><h1>Edit Entry</h1></div>
  <div class="card-body">
    <form (submit)="editEntry(jobForm)" #jobForm='ngForm'>
      <div class="form-group">
        <input  class="form-control btn-outline-warning" placeholder='{{entry.hours}}' type="number" name="updatedEntry.hours"  min="59" [(ngModel)]="updatedEntry.hours" required updatedEntry.hours>
        <label for="">Hours</label>
      </div>
        <div class="form-group">
        <input  class="form-control btn-outline-warning" placeholder='{{entry.minutes}}' type="number" name="updatedEntry.minutes" [(ngModel)]="updatedEntry.minutes" required updatedEntry.minutes>
        <label for="">Minutes</label>
      </div>
        <div class="form-group">
          <input  class="form-control btn-outline-warning" placeholder="{{this.entry.date[5]}}{{this.entry.date[6]}}{{this.entry.date[7]}}{{this.entry.date[8]}}{{this.entry.date[9]}}{{this.entry.date[4]}}{{this.entry.date[0]}}{{this.entry.date[1]}}{{this.entry.date[2]}}{{this.entry.date[3]}}" type="date" name="updatedEntry.date" [(ngModel)]="updatedEntry.date" required updatedEntry.date>
          <label for="">Date: <span>{{this.entry.date[5]}}{{this.entry.date[6]}}{{this.entry.date[7]}}{{this.entry.date[8]}}{{this.entry.date[9]}}{{this.entry.date[4]}}{{this.entry.date[0]}}{{this.entry.date[1]}}{{this.entry.date[2]}}{{this.entry.date[3]}}</span></label>
      </div>
      <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Update</button>
    </form>
  </div>
</div>
