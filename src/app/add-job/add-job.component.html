<div class="card border-black mb-3">
  <div class="card-header"><h1>Add Job</h1></div>
  <div class="card-body">
    <form (submit)='createJob(jobForm)' #jobForm="ngForm">
      <div class="form-group">
      <input class="form-control btn-outline-warning" type="text" name="title" ngModel #titleInput="ngModel" required title>
      <label for="title">Title</label>
    </div>
    <div class="form-group">
      <input class="form-control btn-outline-warning" type="number" placeholder="$0.00" name="payrate" ngModel #payrateInput="ngModel" required payrate>
      <label for="payrate">Pay Rate</label>
    </div>
    <div class="form-group">
      <input class="form-control btn-outline-warning" type="number" placeholder="%0.0" name="taxrate" ngModel #taxrateInput="ngModel" required taxrate>
      <label for="taxrate">Tax Rate</label>
    </div>
    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Enter</button>
    </form>
  </div>
</div>
